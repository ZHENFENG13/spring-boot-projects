<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="pic=${commons.random(5, '.png')}" th:style="'background:url(/admin/images/bg/'+@{${pic}}+');no-repeat; background-size: cover;'">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <title>Tale - 博客安装</title>
    <link th:href="@{/admin/plugins/jquery.steps/demo/css/jquery.steps.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>
    <style th:inline="text">
        .home-text {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            cursor: pointer;
            border: none;
            font: normal 36px/normal "Passero One", Helvetica, sans-serif;
            color: rgba(255,255,255,1);
            text-align: center;
            -o-text-overflow: clip;
            text-overflow: clip;
            text-shadow: 0 1px 0 rgb(204,204,204) , 0 2px 0 rgb(201,201,201) , 0 3px 0 rgb(187,187,187) , 0 4px 0 rgb(185,185,185) , 0 5px 0 rgb(170,170,170) , 0 6px 1px rgba(0,0,0,0.0980392) , 0 0 5px rgba(0,0,0,0.0980392) , 0 1px 3px rgba(0,0,0,0.298039) , 0 3px 5px rgba(0,0,0,0.2) , 0 5px 10px rgba(0,0,0,0.247059) , 0 10px 10px rgba(0,0,0,0.2) , 0 20px 20px rgba(0,0,0,0.14902) ;
            -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
        }
        .home-text:hover {
            color: rgba(106,107,106,1);
            text-shadow: 0 1px 0 rgba(255,255,255,1) , 0 2px 0 rgba(255,255,255,1) , 0 3px 0 rgba(255,255,255,1) , 0 4px 0 rgba(255,255,255,1) , 0 5px 0 rgba(255,255,255,1) , 0 6px 1px rgba(0,0,0,0.0980392) , 0 0 5px rgba(0,0,0,0.0980392) , 0 1px 3px rgba(0,0,0,0.298039) , 0 3px 5px rgba(0,0,0,0.2) , 0 -5px 10px rgba(0,0,0,0.247059) , 0 -7px 10px rgba(0,0,0,0.2) , 0 -15px 20px rgba(0,0,0,0.14902) ;
            -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
            transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1) 10ms;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body th:style="'background:url(/admin/images/bg/'+@{${pic}}+');no-repeat; background-size: cover;'" >

<div class="container" style="max-width: 680px;">
    <section class="home bg-dark" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="home-wrapper">
                        <h1 class="home-text"><span class="rotate">开始使用 Tale 写博客吧 :)</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--#if(!is_install)-->
    <div th:unless="${is_install}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tale安装向导</h3>
                    </div>
                    <div class="panel-body">
                        <form id="wizard-validation-form">
                            <div id="steps">
                                <h3>网站设置</h3>
                                <section>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">* 网站名称</label>
                                        <div class="col-md-8">
                                            <input class="form-control" name="siteTitle" type="text" placeholder="请输入网站名称"
                                                   required="required" aria-required="true" maxlength="100"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">* 网站地址</label>
                                        <div class="col-md-8">
                                            <input class="form-control" name="siteUrl" type="text" placeholder="请输入网站地址，未绑定域名则输入http://ip:port"
                                                   required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">* 管理员账号</label>
                                        <div class="col-md-8">
                                            <input class="form-control" name="adminUser" type="text" placeholder="请输入管理员账号"
                                                   required="required" aria-required="true" maxlength="50"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">&nbsp;&nbsp;管理员邮箱</label>
                                        <div class="col-md-8">
                                            <input class="form-control" name="adminEmail" type="email"
                                                   placeholder="请输入管理员邮箱"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">* 管理员密码</label>
                                        <div class="col-md-8">
                                            <input id="password1" name="adminPwd" type="password" class="form-control"
                                                   required="required" aria-required="true" rangelength="[6,14]" placeholder="请输入6-14位管理员密码"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label">* 确认管理员密码</label>
                                        <div class="col-md-8">
                                            <input id="password2" type="password" class="form-control" equalTo="#password1"
                                                   placeholder="请确认管理员密码"/>
                                        </div>
                                    </div>
                                </section>
                                <h3>数据库设置</h3>
                                <section>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label" for="name2">* 数据库地址</label>
                                        <div class="col-md-8">
                                            <input id="name2" name="url" type="text" class="form-control" required="required"
                                                   aria-required="true" value="127.0.0.1:3306"
                                                   placeholder="请输入数据库地址包含端口，如127.0.0.1:3306"/>
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label" for="name2">* 数据库名</label>
                                        <div class="col-md-8">
                                            <input name="dbName" type="text" class="form-control" required="required"
                                                   aria-required="true" placeholder="请输入数据库名" value="tale"/>
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label" for="surname2">* 数据库用户</label>
                                        <div class="col-md-8">
                                            <input id="surname2" name="username" type="text" class="form-control" required="required"
                                                   aria-required="true" placeholder="请输入数据库用户"/>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-md-3 control-label" for="surname2">* 数据库密码</label>
                                        <div class="col-md-8">
                                            <input name="password" type="password" class="form-control" required="required"
                                                   aria-required="true" placeholder="请输入数据库密码"/>
                                        </div>
                                    </div>
                                </section>
                                <h3>安装完成</h3>
                                <section>
                                    <div class="form-group clearfix">
                                        <div class="col-lg-12 text-center">
                                            <h3>恭喜你，安装完成！</h3>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </form>
                    </div>  <!-- End panel-body -->
                </div> <!-- End panel -->

            </div> <!-- end col -->

        </div> <!-- End row -->
    </div>
  <div th:if="${is_install}">
      <!--#else-->
      你已经安装过Tale了，如需重新安装请提前做好备份，并删除根目录下的
      <mark>install.lock</mark>
      文件。
  </div>

    <!--#end-->
</div>

<!-- Main  -->

<script th:src="@{//cdn.bootcss.com/jquery/3.1.1/jquery.min.js}" ></script>
<script th:src="@{https://cdn.bootcss.com/jquery-steps/1.1.0/jquery.steps.min.js}"></script>
<script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{https://cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js}"></script>
<script th:src="@{https://cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min.js}"></script>
<script th:src="@{https://cdn.bootcss.com/jquery-validate/1.15.1/localization/messages_zh.min.js}"></script>
<script th:src="@{/admin/js/base.js}"></script>
<script th:src="@{/admin/js/install.js}"></script>
</body>
</html>
